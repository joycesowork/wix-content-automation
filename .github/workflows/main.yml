name: Weekly Content Generator

on:
  schedule:
    # 每週日晚上 11:00 (UTC) 執行，台灣時間週一早上 7:00
    - cron: '0 23 * * 0'
  workflow_dispatch:  # 允許手動觸發

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Generate weekly content
      run: python generate-content.py
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        
    - name: Commit and push generated content
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add generated-content.html README.md
        git commit -m "Generated weekly content - $(date)" || exit 0
        git push
